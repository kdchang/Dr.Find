<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Dr.Find</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="styles/vendor.35365a8f.css">
    <link rel="stylesheet" href="styles/main.f2780616.css">
  </head>
  <body ng-app="drfindApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="navbar navbar-fixed-top" ng-controller="NavCtrl">
      <div class="navbar-header"><a class="navbar-brand" href="#">Dr.Find</a>
        <a class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li ng-class="getNavClass('/')"><a ng-href="#">找看病</a></li>
          <li ng-class="getNavClass('/visualize')"><a ng-href="#/visualize">視覺化</a></li>
          <li ng-class="getNavClass('/about')"><a ng-href="#/about">關於</a></li>
        </ul>
        <form class="navbar-form" ng-submit="searchDoctor()">
          <div class="form-group" style="display:inline;">
            <div class="input-group">
              <div class="input-group-btn">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">醫師 <span class="caret"></span></button>
                <ul class="dropdown-menu">
                  <li><a href="#">醫師</a></li>
                  <li><a href="#">醫療院所</a></li>
                </ul>
              </div>
              <input ng-model="docName" name="docName" type="text" class="form-control" placeholder="醫師姓名">
<!--               <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span> </span> -->
              <span class="input-group-btn">
                <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span> </span></button>
              </span>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- 載入進度 -->
    <!-- <progressbar class="loading-progress" max="100" value="50"></progressbar> -->
    <!-- /載入進度 -->
    <div class="view" ng-view=""></div>
